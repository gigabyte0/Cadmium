    <script>
        function hidebanner() {
            var x = document.getElementById("banner");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function settingstoggle() {
            var x = document.getElementById("options-menu");
            var y = document.getElementById("unblocker");
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
            } else {
                x.style.display = "none";
                y.style.display = "block";
            }
        }

        function getinputtext() {
            document.title = document.getElementById('inputt').value; return false;
        }

        function returnform() {
            return event.keyCode != 13;
        }

        function changefavicon() {
            var link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.getElementsByTagName('head')[0].appendChild(link);
            }
            link.href = document.getElementById('inputt').value; return false;
        }

        $(function() {
            $("optionsform").submit(function() { return false; });
        });
    </script>
